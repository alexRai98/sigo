<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../cssFons/cssfons/all.css">
    <title>Login</title>
</head>

<body style="background: url('../imagenes/font1.jpg')">
    <div class="index">
        <div class="d-flex" id="main">

            <div class="container p-5">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="jumbotron shadow-lg" style="background-color: white">
                            <div class="emcabezado-Login" style="background-image: url(../imagenes/font.jpg)">
                                <span class="titulo-emcabezado">LOG IN</span>
                            </div>
                            <form id="logeo2">
                                <p></p>
                                <div class="row">
                                    <div class="col-12"><input type="text" class="form-control" id="user" name="user" placeholder="User" value=""></div>
                                </div>
                                <p></p>
                                <div class="row">
                                    <div class="col-12"><input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Password" value=""></div>
                                </div>
                                <p></p>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="recordar">
                                    <label class="custom-control-label" for="recordar">Remenber</label>
                                </div>

                                <div class="text-center p-5">
                                    <button type="submit" class="btn btn-danger btn-lg btn-block"><i class="far fa-address-card"></i> Ingresar</button>
                                </div>
                            </form>

                        </div>
                    </div>


                </div>
            </div>
        </div>
        <script src="../js/login.js"></script>

</body>

</html>
